<script>
  (function (list) {
    // 模拟require函数
    function require(file) {
      var exports = {};
      (function (exports, code) {
        eval(code)
      })(exports, list[file])
      return exports;
    }
    require('index.js')
  })({
    'index.js': `
      var add = require('add.js').default;
      console.log(add(1, 5))
    `,
    'add.js': `
      exports.default = function (a, b)  {return a + b}
    `

  })



</script>
